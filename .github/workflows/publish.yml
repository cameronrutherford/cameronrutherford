on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  publish:
    runs-on: ubuntu-18.04
    container:
      image: ghcr.io/cameronrutherford/quarto-ci:latest
      credentials:
        username: cameronrutherford
        password: ${{ secrets.GHCR_TOKEN }}
    steps:
      - name: publish
        shell: bash
        run: quarto publish gh-pages
