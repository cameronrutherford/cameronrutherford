name: GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # This means we have to keep what CI does minimal...
          tinytex: true
      - name: Quarto Render (with resume profiles)
        run: |
          quarto render --no-browser --profile cpp
          quarto render --no-browser --profile python
          quarto render --no-browser --profile devops
          quarto render --no-browser

      - name: Quarto Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          render: false
          target: gh-pages
